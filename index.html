<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Zippie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="co">Zippie</div>
      <i class="logo fas fa-compass"></i>
    </header>
    <section>
      <form id="zip-form">
        <div class="field">
          <div class="control">
            <span class="icon">
              <i class="fas fa-map-pin"></i>
              <input type="text" class="zip input-success" name="" value="enter zipcode">
            </span>
            <span class="icon-check">
              <i class="fas fa-check"></i>
            </span>
            <span class="icon-remove">
              <i class="fas fa-times"></i>
            </span>
          </div>
        </div>
      </form>
    </section>

    <div id="output"></div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>

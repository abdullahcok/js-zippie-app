<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title></title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />
  <!--<script src="./js/all.js"></script>-->

  <!-- google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">

    <section>
      <h3 class="title">TR Location Info</h3>
      <form id="zip-form">
        <div class="field">
          <div class="control">
            <span class="icon">
              <i class="fas fa-map-pin"></i>
            </span>
            <input type="text" class="zip input-success" placeholder="enter zipcode">
            <span class="icon-check">
              <i class="fas fa-check"></i>
            </span>
            <span class="icon-remove">
              <i class="fas fa-times"></i>
            </span>
          </div>
        </div>
      </form>
    </section>

    <div id="output">
    </div>

  </div>

  <!-- jquery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/app.js"></script>
</body>

</html>
